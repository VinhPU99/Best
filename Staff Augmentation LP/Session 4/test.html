<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&display=swap');

        html {
            font-size: 10px;
        }

        @media screen and (min-width: 576px) {
            html {
                font-size: 14px;
            }
        }

        * {
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }

        :root {
            --primary-color: #f58220;
        }

        body {
            background: url('https://staging.bestarion.com/wp-content/uploads/2022/07/staff-aug-s4-bg.png');
            background-repeat: no-repeat;
            background-size: cover;

        }

        .section-3 {
            max-width: 1230px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="section-3">
        <div class="title">
            Our Industry Expertise
        </div>
        <div class="container">
            <div class="item">
                <div class="wrap-icon">
                    <img src="https://staging.bestarion.com/wp-content/uploads/2022/07/MANUFACTURING.svg" alt="MANUFACTURING" />
                </div>
                <div class="item-name">MANUFACTURING</div>
            </div>
            <div class="item">
                <div class="wrap-icon">
                    <img src="https://staging.bestarion.com/wp-content/uploads/2022/07/HEALTHCARE.svg" alt="HEALTHCARE" />
                </div>
                <div class="item-name">HEALTHCARE</div>
            </div>
            <div class="item">
                <div class="wrap-icon">
                    <img src="https://staging.bestarion.com/wp-content/uploads/2022/07/E-COMMERCE.svg" alt="E-COMMERCE" />
                </div>
                <div class="item-name">E-COMMERCE</div>
            </div>
            <div class="item">
                <div class="wrap-icon">
                    <img src="https://staging.bestarion.com/wp-content/uploads/2022/07/BANKING.svg" alt="BANKING" />
                </div>
                <div class="item-name">BANKING</div>
            </div>
            <div class="item">
                <div class="wrap-icon">
                    <img src="https://staging.bestarion.com/wp-content/uploads/2022/07/SUPPLY-CHAIN.svg" alt="SUPPLY CHAIN" />
                </div>
                <div class="item-name">SUPPLY CHAIN</div>
            </div>
            <div class="item">
                <div class="wrap-icon">
                    <img src="https://staging.bestarion.com/wp-content/uploads/2022/07/EDUCATION.svg" alt="EDUCATION" />
                </div>
                <div class="item-name">EDUCATION</div>
            </div>
        </div>
    </div>
    <style>
        .section-3 {
            text-align: center;
            margin-top: 80px;
        }

        .section-3 .title {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 800;
        }

        .section-3 .container {
            margin-top: 50px;
            margin-bottom: 80px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        .section-3 .container .item {
            border: 1px solid white;
            padding: 20px;
            margin: 5px 10px;
            width: 150px;
        }

        .section-3 .item img {
            width: 48px;
            height: 48px;
        }

        .section-3 .item .item-name {
            margin-top: 8px;
            color: white;
            font-size: 0.7rem;
        }
    </style>
</body>

</html>
