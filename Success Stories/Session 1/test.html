    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;0,800;0,900;1,200;1,400;1,600;1,700;1,800;1,900&display=swap'); */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');

        :root {
            --primary-color: #f58220;
        }

        html {
            font-size: 10px;
        }

        @media screen and (min-width: 576px) {
            html {
                font-size: 14px;
            }
        }

        * {
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif
        }

        body {
            background: #fcf2eb;
            box-sizing: border-box;
            margin: 0;
        }

        body>div {
            max-width: 1200px;
            margin: auto;
        }
    </style>
    <style>
        html {
            font-size: 10px;
        }

        @media screen and (min-width: 576px) {
            html {
                font-size: 14px;
            }
        }

        .site-content {
            background: white !important;
        }

        .breadcrumbs {
            display: none;
        }
    </style>
    <style>
        .title-inner {
            position: relative;
        }

        .title-inner .sub-title {
            font-size: 1.2rem;
            line-height: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            position: relative;
        }

        .title-inner .title {
            font-size: 2rem;
            line-height: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .title-inner .title .watermark {
            font-size: 60px;
            line-height: 60px;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
            opacity: 0.1;
            position: absolute;
            left: 0;
            top: -18px;
            right: 0;
        }

        @media only screen and (min-width: 576px) {
            .title-inner .sub-title {
                font-size: 1.142rem;
            }

            .title-inner .title {
                font-size: 2.142rem;
            }

            .title-inner .title .watermark {
                font-size: 80px;
                line-height: 80px;
                left: 5px;
                top: -30px;
                right: 0;
            }
        }

        @media only screen and (min-width: 768px) {
            .title-inner .sub-title {
                font-size: 1.428rem;
                line-height: 1.428rem;
            }

            .title-inner .title {
                font-size: 3.571rem;
                line-height: 3.571rem;
                margin-top: 13px;
            }

            .title-inner .title .watermark {
                font-size: 120px;
                line-height: 120px;
                left: 5px;
                top: -45px;
                right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="section section-1">
        <div class="banner-wrapper">
            <div class="banner-content">
                <div class="t2 wow fadeInUp" data-wow-delay="0.4s">
                    Success Stories
                </div>
                <div class="t3 wow fadeInUp" data-wow-delay="0.6s">
                    We create high-quality software for enterprises and startups with high ambitions
                </div>
                <div class="actions wow fadeInUp" data-wow-delay="0.8s">
                    <a href="/#contact-us">Work with Us</a>
                </div>
            </div>
        </div>
    </div>
    <style>
        .section-1 {
            padding: 80px 15px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url("https://bestarion.com/wp-content/uploads/2022/11/about-us-banner.png");
            background-repeat: no-repeat, no-repeat;
            background-size: cover, cover;
            background-position: center, center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-1 .banner-wrapper {}

        .section-1 .banner-content {
            text-align: center;
        }

        .section-1 .t2 {
            color: var(--primary-color);
            font-size: 3rem;
            font-weight: 700;
        }

        .section-1 .t3 {
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            margin-top: 16px;
        }

        .section-1 .actions {
            margin-top: 30px;
        }

        .section-1 .actions a {
            display: inline-block;
            color: white;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            border-radius: 20px;
            padding: 4px 6px;
            font-size: 1rem;
            line-height: 1rem;
            text-align: center;
            text-decoration: unset;
            cursor: pointer;
            animation: pulse 2.5s infinite;
        }

        .section-1 .actions a:hover {
            background: white;
            color: var(--primary-color);
        }



        @media only screen and (min-width: 576px) {
            .section-1 {
                background-image: unset;
                padding: 0;
                display: block;
            }

            .section-1 .banner-wrapper {
                background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                    url("https://bestarion.com/wp-content/uploads/2022/11/success-stories-banner.png");
                background-repeat: no-repeat, no-repeat;
                background-size: contain, contain;
                padding-top: calc(600/1400 * 100%);
                position: relative;
            }

            .section-1 .banner-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
            }

            .section-1 .t2 {
                font-size: 2.5rem;
            }

            .section-1 .t3 {
                font-size: 1.357rem;
                margin-top: 20px;
            }

            .section-1 .actions {
                margin-top: 30px;
            }

            .section-1 .actions a {
                padding: 6px 10px;
                font-size: 1.166rem;
                line-height: 1.166rem;
            }
        }

        @media only screen and (min-width: 992px) {
            .section-1 .t2 {
                font-size: 4.285rem;
            }

            .section-1 .t3 {
                font-size: 1.5rem;
                margin-top: 25px;
            }

            .section-1 .actions {
                margin-top: 45px;
            }

            .section-1 .actions a {
                padding: 12px 16px;
                font-size: 1.142rem;
                line-height: 1.142rem;
            }
        }
    </style>

</body>

</html>
