        .contain {

            width: calc(100%/3);

            position: relative;
            overflow: hidden;

        .i-2 {

        }

        .i-3 {

        }

        .i-4 {

        }

        .hiden {
            display: none;
        }

        .inner-1,
        .inner-2 {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            /* display: none; */
        }

        .inner-1>.k {
            display: none;
        }

        .inner-1::before {
            content: '';
            background-color: transparent;
            /* background: linear-gradient(4deg, rgba(255, 195, 49, 1) 15%, rgba(255, 145, 77, 0.5) 65%); */
            background-image: url('https://bestarion.com/wp-content/uploads/2023/02/BPO-banner.png');
            background-repeat: no-repeat;
            background-size: cover;
            /* background-image: ; */
            position: absolute;
            top: 0;
            /* bottom: 0; */
            width: 100%;
            left: 0;
            right: 0;
            height: 0;
            transition: 0.6s linear;
            /* z-index: -; */
        }

        .inner-2 {
            display: none;
            background-color: dimgrey;
            transition: 0.6s linear;
            transform: translateY(100%);
        }

        .i-1:hover .inner-1::before {
            height: 100%;
        }

        .i-1:hover .k {
            display: block;
        }

        .i-1:hover .t {
            display: none;
        }

        .i-1:hover .inner-2 {
            transform: translateY(0);
        }
