<html>

<head>

            offset: 50,

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;0,800;0,900;1,200;1,400;1,600;1,700;1,800;1,900&display=swap');

        html {
            font-size: 10px;
        }

        @media screen and (min-width: 576px) {
            html {
                font-size: 14px;
            }
        }

        * {
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }

        :root {
            --primary-color: #f58220;
        }

        body {
            background: #fcf2eb;
            box-sizing: border-box;
        }

        body>div {
            /* max-width: 1200px; */
            margin: auto;
        }
    </style>
    <style>
        .section.has-title-inner {
            margin-top: 50px;
        }

        .wrap-title-inner {
            width: 100%;
        }

        .title-inner {
            position: relative;
            padding-bottom: 30px;
        }

        .title-inner .sub-title {
            font-size: 1.2rem;
            line-height: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .title-inner .title {
            font-size: 2rem;
            line-height: 2rem;
            font-weight: bold;
            margin-top: 10px;
            position: relative;
        }

        .title-inner .title .watermark {
            font-size: 60px;
            line-height: 60px;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
            opacity: 0.15;
            position: absolute;
            left: 0;
            top: -40px;
        }

        @media only screen and (min-width: 576px) {
            .section.has-title-inner {
                margin-top: 70px;
            }

            .title-inner {
                position: relative;
                padding-bottom: 40px;
            }

            .title-inner .sub-title {
                font-size: 1.142rem;
            }

            .title-inner .title {
                font-size: 2.142rem;
            }

            .title-inner .title .watermark {
                font-size: 80px;
                line-height: 80px;
                left: 5px;
                top: -50px;
                right: 0;
            }
        }

        @media only screen and (min-width: 768px) {
            .section.has-title-inner {
                margin-top: 90px;
            }

            .title-inner {
                position: relative;
                padding-bottom: 70px;
            }

            .title-inner .sub-title {
                font-size: 1.428rem;
                line-height: 1.428rem;
            }

            .title-inner .title {
                font-size: 3.571rem;
                line-height: 3.571rem;
                margin-top: 13px;
            }

            .title-inner .title .watermark {
                font-size: 120px;
                line-height: 120px;
                left: 5px;
                top: -75px;
                right: 0;
            }
        }
    </style>
    <style>
        .tooltip {
            position: relative;
            display: block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            position: absolute;
            width: 160px;
            display: inline-block;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-top {
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip-top::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip-right {
            left: calc(100% + 10px);
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip-right::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #555 transparent transparent;
        }

        .tooltip-bottom {
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip .tooltip-bottom::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #555 transparent;
        }

        .tooltip-left {
            right: calc(100% + 10px);
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip-left::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent #555;
        }
    </style>
</head>

<body>
    <div class="section section-6">
        <div>
            <div class="title wow fadeInUp">
                Let’s find your data’s story!
            </div>
            <div class="actions wow fadeInUp">
                <a href="/#contact-us">Tell Us Your Needs</a>
            </div>
        </div>
    </div>
    <style>
        .section-6 {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url("https://bestarion.com/wp-content/uploads/2022/12/data-services-s6-bg.png");
            background-repeat: no-repeat, no-repeat;
            background-size: cover, cover;
            background-position: center, center;
            padding: 30px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .section-6 .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .section-6 .actions {
            margin-top: 20px;
        }

        .section-6 .actions a {
            display: inline-block;
            color: white;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            border-radius: 20px;
            padding: 4px 6px;
            font-size: 1rem;
            line-height: 1rem;
            text-align: center;
            text-decoration: unset;
            cursor: pointer;
        }

        .section-6 .actions a:hover {
            background: white;
            color: var(--primary-color);
        }


        @media screen and (min-width: 768px) {
            .section-6 {
                padding: 50px;
            }

            .section-6 .title {
                font-size: 2rem;
            }

            .section-6 .actions {
                margin-top: 30px;
            }

            .section-6 .actions a {
                padding: 6px 10px;
                font-size: 1.166rem;
                line-height: 1.166rem;
            }
        }

        @media only screen and (min-width: 992px) {
            .section-6 {
                padding: 80px;
            }

            .section-6 .title {
                font-size: 2.5rem;
            }

            .section-6 .actions {
                margin-top: 40px;
            }

            .section-6 .actions a {
                padding: 12px 16px;
                font-size: 1.142rem;
                line-height: 1.142rem;
            }
        }
    </style>
</body>

</html>
