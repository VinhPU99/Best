    <script>
        // Owl carousel
        $(function () {
            var owl = $('.section-8 .owl-carousel');

            owl.on('initialize.owl.carousel', function () {
                owl.addClass('owl-loaded owl-drag owl-refresh');
            });
            owl.on('initialized.owl.carousel', function () {
                setTimeout(function () {
                    handleResize(true);
                }, 500);
            });

            var allowedAutoplay = true;
            var enabledAutoplay = false;
            var smartSpeed = 1000;
            var autoplaySpeed = 1000;
            var autoplayTimeout = 5000;

            owl.owlCarousel(
                Object.assign(
                    {
                        margin: 0,
                        nav: true,
                        dots: false,
                        items: 1,
                        smartSpeed,
                        stagePadding: 50,
                        loop: false,
                        autoplay: false,
                        autoplayHoverPause: true,
                        navText: [
                            '',
                            ''
                        ],
                    },
                    allowedAutoplay
                        ? {
                            loop: true,
                            autoplaySpeed,
                            autoplayTimeout,
                        }
                        : {}
                )
            );

            function autoplayToggle(enable) {
                if (!enable) {
                    owl.trigger('stop.owl.autoplay');
                }

                var carousel = owl.data('owl.carousel');
                carousel.settings.autoplay = enable; //don't know if both are necessary
                carousel.options.autoplay = enable;
                owl.trigger('refresh.owl.carousel');
                enabledAutoplay = enable;
            }

            function handleResize(firstLoad) {
                if (allowedAutoplay) {
                    if (window.innerWidth >= 576) {
                        if (enabledAutoplay || firstLoad === true) {
                            autoplayToggle(false);
                        }
                    } else {

                        if (!enabledAutoplay || firstLoad === true) {
                            autoplayToggle(true);
                        }
                    }
                }
            }

            window.addEventListener('resize', handleResize);
        });
    </script>
