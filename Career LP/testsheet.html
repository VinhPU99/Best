<html>
<title>Google Sheets json endpoint V4</title>
<author>Mike Steelson</author>
<style>
    table {
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <div id="json">json here</div>
    <script>
        var id = '1ou3Gt179-d8AUGzOZQMtKp25A-xoAeRGgqU5NRN2Yl4';
        var gid = '0';
        var url = 'https://opensheet.elk.sh/' + id + '/Career!A1:Z14989';
        fetch(url)
            .then(response => response.text())
            .then(data => document.getElementById("json").innerHTML = myItems(data)
            );
        function myItems(jsonString) {
            var json = JSON.parse(jsonString);
            var content = '';
            var step = 2;
            var delay = step * (json.length);

            json.forEach(function (record, index) {
                content += '<div class="item wow fadeInLeft" data-wow-delay="' + ((delay - index * step) * 0.1).toFixed(1) + 's">' +
                    '<div class="item-container">' +
                    '<div class="item__header">' +
                    '<div class="header__title">' +
                    record.position +
                    '</div>' +
                    '<div class="header__icon">' +
                    '<i class="fa fa-heart" aria-hidden="true"></i>' +
                    '</div>' +
                    '</div>' +
                    '<div class="item__content">' +
                    '<div class="detail">' +
                    '<div class="detail__icon">' +
                    '<i class="fa fa-map-marker" aria-hidden="true"></i>' +
                    '</div>' +
                    '<div class="detail__label">' +
                    record.location +
                    '</div>' +
                    '</div>' +
                    '<div class="detail">' +
                    '<div class="detail__icon">' +
                    '<i class="fa fa-calendar" aria-hidden="true"></i>' +
                    '</div>' +
                    '<div class="detail__label">' +
                    record.time +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="item__footer">' +
                    '<a class="btn-apply" href="' + record.url + '">' +
                    'Apply Now' +
                    '</a>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
            });

            return content;
        }      
    </script>
</body>

</html>
