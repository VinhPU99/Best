<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.css" />

    <!-- WOW -->

            offset: 50,
        }).init();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;0,800;0,900;1,200;1,400;1,600;1,700;1,800;1,900&display=swap');

        html {
            font-size: 10px;
        }

        @media screen and (min-width: 576px) {
            html {
                font-size: 14px;
            }
        }

        * {
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }

        :root {
            --primary-color: #f58220;
        }

        body {
            background: gray;
            box-sizing: border-box;
        }

        body>div {
            /* max-width: 1200px; */
            margin: auto;
            background: gray;
        }
    </style>
</head>

<body>
    <div class="section-1">
        <div class="box-1">
            <div class="box-1-1">
                <div class="gb-2">
                    <div class="p-1 wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0s">
                        Any location. Any experience level
                    </div>
                    <div class="p-2 wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s">
                        Get The <span>Best Job</span> You Deserve
                    </div>
                    <div class="p-3 wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.4s">
                        Your dream team and dream job are here. Join our team now.
                    </div>
                    <div class="p-4 wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.6s">
                        <a href="#">See Open Positions</a>
                    </div>
                </div>
                <div class="gb-1">
                    <div class="gb-1-1">
                        <div class="gb-1-1-1">
                            <div class="img img-1">
                                <img src="https://bestarion.com/wp-content/uploads/2022/08/career-s1-img-1.png" alt="s1-bg-1" class="wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay="0s" />
                            </div>
                            <div class="img img-2">
                                <img src="https://bestarion.com/wp-content/uploads/2022/08/career-s1-img-2.png" alt="s1-bg-2" class="wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="0.2s" />
                            </div>
                            <div class="img img-3">
                                <img src="https://bestarion.com/wp-content/uploads/2022/08/career-s1-img-3.png" alt="s1-bg-3" class="wow fadeInDown" data-wow-duration="1.5s" data-wow-delay="0.4s" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <style>
        .section-1 {
            background: white;
        }

        /* Box */
        .section-1 .box-1 {
            /* background: linear-gradient(145.41deg, #FF9872 42.24%, rgba(255, 145, 16, 0.3) 79.59%); */
            background: url('https://bestarion.com/wp-content/uploads/2022/09/career-s10-img.png'), white;
            background-size: cover, cover;
            position: relative;
        }

        .section-1 .box-1-1 {
            position: relative;
        }

        /* group banner image */
        .section-1 .gb-1 {
            position: static;
            width: 80%;
            margin: 0 auto;
        }

        .section-1 .gb-1-1 {
            padding-top: calc(575/776 * 100%);
            position: relative;
        }

        .section-1 .gb-1-1-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .section-1 .gb-1-1-1 .img img {
            width: 100%;
            height: auto;
        }

        .section-1 .gb-1-1-1 .img {
            position: absolute;
        }

        .section-1 .gb-1-1-1 .img.img-1 {
            top: 0;
            right: 0;
            width: calc(626/768 * 100%);
        }

        .section-1 .gb-1-1-1 .img.img-2 {
            bottom: 0;
            left: 0;
            width: calc(684/768 * 100%);
        }

        .section-1 .gb-1-1-1 .img.img-3 {
            left: calc(127/768 * 100%);
            bottom: calc(6/575 * 100%);
            width: calc(550/768 * 100%);
        }

        /* group banner description */
        .section-1 .gb-2 {
            color: white;
            width: 95%;
            text-align: center;
            margin: 0 auto;
            padding: 50px 0;
        }

        .section-1 .gb-2 .p-1 {
            font-size: 1.14rem;
        }

        .section-1 .gb-2 .p-2 {
            margin-top: 20px;
            font-weight: 700;
            font-size: 2.6rem;
        }

        .section-1 .gb-2 .p-2 span {
            color: #55CBCD;
        }

        .section-1 .gb-2 .p-3 {
            font-size: 1.14rem;
            margin-top: 20px;
        }

        .section-1 .gb-2 .p-4 {
            margin-top: 28px;
        }

        .section-1 .gb-2 .p-4 a {
            display: inline-block;
            color: white;
            border-radius: 25px;
            border: 3px solid white;
            text-decoration: none;
            cursor: pointer;
            padding: 8px 14px;
            font-size: 1rem;
        }

        @media only screen and (min-width: 480px) {
            .section-1 .gb-2 {
                width: 60%;
            }
        }

        @media only screen and (min-width: 576px) {
            .section-1 .gb-2 .p-1 {
                font-size: 1rem;
            }

            .section-1 .gb-2 .p-2 {
                font-size: 2.15rem;
            }
        }


        @media only screen and (min-width: 768px) {
            .section-1 .box-1 {
                padding-top: calc(654/1440 * 100%);
            }

            .section-1 .box-1-1 {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }

            .section-1 .gb-1 {
                bottom: 0;
                right: 2.2857%;
                width: 55.43%;
                position: absolute;
            }

            .section-1 .gb-2 {
                text-align: left;
                position: absolute;
                width: 40%;
                top: 50%;
                left: 10%;
                transform: translateY(-50%);
            }
        }

        @media only screen and (min-width: 992px) {
            .section-1 .gb-2 {
                width: 30%;
            }

            .section-1 .gb-2 .p-4 a {
                font-size: 1.14rem;
                padding: 17px 20px;
            }
        }

        @media only screen and (min-width: 1400px) {
            .section-1 .gb-2 .p-1 {
                font-size: 1.14rem;
            }

            .section-1 .gb-2 .p-2 {
                font-size: 3.857rem;
                line-height: 3.6rem;
            }
        }
    </style>

</body>

</html>
