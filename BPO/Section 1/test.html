    <style>
        .title-inner {
            position: relative;
        }

        .title-inner .sub-title {
            font-size: 1.2rem;
            line-height: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            position: relative;
        }

        .title-inner .title {
            font-size: 2rem;
            line-height: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .title-inner .title .watermark {
            font-size: 60px;
            line-height: 60px;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
            opacity: 0.1;
            position: absolute;
            left: 0;
            top: -18px;
            right: 0;
        }

        @media only screen and (min-width: 576px) {
            .title-inner .sub-title {
                font-size: 1.142rem;
            }

            .title-inner .title {

            }

            .title-inner .title .watermark {

                line-height: 80px;

                top: -30px;
                right: 0;

            }

                font-size: 120px;
                line-height: 120px;
                left: 5px;
                top: -45px;
                right: 0;
            }
        }

    <style>
        .banner-header {
            position: relative;
            text-align: center;
        }

        .banner-header>img {
            width: 100%;
            height: auto;
            min-height: 350px;
            color: white;
        }

        .banner-header .banner-content {
            position: absolute;
            top: 22%;
            left: 5%;
            transform: translateY(-50%);
            width: 90%;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner-header .t-1 {
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .banner-header .t-2 {
            font-size: 2.2rem;
            line-height: 2.2rem;
            font-weight: 700;
            margin-top: 10px;
        }

        .banner-header .t-2 br {
            display: none;
        }

        .banner-header .t-3 {
            font-size: 1.3rem;
            margin-top: 10px;
            width: 100%;
        }

        .banner-header .actions {
            margin-top: 30px;
        }

        .banner-header .actions a {
            display: inline-block;
            color: white;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            border-radius: 5px;
            padding: 4px 6px;
            font-size: 1rem;
            line-height: 1rem;
            text-align: center;
            text-decoration: unset;
            cursor: pointer;
            animation: pulse 2.5s infinite;
        }

        .banner-header .actions a:hover {
            background: white;
            color: var(--primary-color);
        }

        .banner-footer {
            width: 100%;
            display: flex;
