    <style>

    <style>
        .wrap-title-inner {
            width: 100%;
        }

        .title-inner {
            position: relative;
            padding-bottom: 30px;
        }

        .title-inner .sub-title {
            font-size: 1.2rem;
            line-height: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            position: relative;
        }

        .title-inner .title {
            font-size: 2rem;
            line-height: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .title-inner .title .watermark {
            font-size: 60px;
            line-height: 60px;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
            opacity: 0.1;
            position: absolute;
            left: 0;
            top: -18px;
            right: 0;
        }

        @media only screen and (min-width: 576px) {
            .title-inner {
                position: relative;
                padding-bottom: 40px;
            }

            .title-inner .sub-title {
                font-size: 1.142rem;
            }

            .title-inner .title {
                font-size: 2.142rem;
            }

            .title-inner .title .watermark {
                font-size: 80px;
                line-height: 80px;
                left: 5px;
                top: -30px;
                right: 0;
            }
        }

        @media only screen and (min-width: 768px) {
            .title-inner {
                position: relative;
                padding-bottom: 70px;
            }

            .title-inner .sub-title {
                font-size: 1.428rem;
                line-height: 1.428rem;
            }

            .title-inner .title {
                font-size: 3.571rem;
                line-height: 3.571rem;
                margin-top: 13px;
            }

            .title-inner .title .watermark {
                font-size: 120px;
                line-height: 120px;
                left: 5px;
                top: -45px;
                right: 0;
            }
        }
    </style>
    <style>
        .tooltip {
            position: relative;
            display: block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            position: absolute;
            width: 160px;
            display: inline-block;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-top {
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip-top::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip-right {
            left: calc(100% + 10px);
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip-right::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #555 transparent transparent;
        }

        .tooltip-bottom {
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip .tooltip-bottom::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #555 transparent;
        }

        .tooltip-left {
            right: calc(100% + 10px);
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip-left::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent #555;
        }
    </style>
</head>
