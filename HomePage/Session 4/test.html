<head>

            offset: 50,
        }).init();

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;0,800;0,900;1,200;1,400;1,600;1,700;1,800;1,900&display=swap');

        html {
            font-size: 10px;
        }

        @media screen and (min-width: 576px) {
            html {
                font-size: 14px;
            }
        }

        * {
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }

        :root {
            --primary-color: #f58220;
        }

        body {
            background: #fcf2eb;
            box-sizing: border-box;
        }

        body>div {
            max-width: 1200px;
            margin: auto;
        }
    </style>
    <style>
        .wrap-title-inner {
            width: 100%;
        }

        .title-inner {
            position: relative;
        }

        .title-inner .sub-title {
            font-size: 1.2rem;
            line-height: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            position: relative;
        }

        .title-inner .title {
            font-size: 2rem;
            line-height: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .title-inner .title .watermark {
            font-size: 60px;
            line-height: 60px;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
            opacity: 0.1;
            position: absolute;
            left: 0;
            top: -18px;
            right: 0;
        }

        @media only screen and (min-width: 576px) {
            .title-inner .sub-title {
                font-size: 1.142rem;
            }

            .title-inner .title {
                font-size: 2.142rem;
            }

            .title-inner .title .watermark {
                font-size: 80px;
                line-height: 80px;
                left: 5px;
                top: -30px;
                right: 0;
            }
        }

        @media only screen and (min-width: 768px) {
            .title-inner .sub-title {
                font-size: 1.428rem;
                line-height: 1.428rem;
            }

            .title-inner .title {
                font-size: 3.571rem;
                line-height: 3.571rem;
                margin-top: 13px;
            }

            .title-inner .title .watermark {
                font-size: 120px;
                line-height: 120px;
                left: 5px;
                top: -45px;
                right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="section section-4" id="application-fields">
        <div class="wrap-title-inner">
            <div class="title-inner">
                <div class="sub-title">| Application Fields |</div>
                <div class="title">
                    <div>Improve and Innovate with The Tech Trends</div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .section-4 {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        @media only screen and (min-width: 768px) {
            .section-4 {
                margin-top: 90px;
            }

            .section-4 .wrap-title-inner {
                max-width: 750px;
            }

            .section-4 .wrap-title-inner .title-inner {
                text-align: center;

            }
        }
    </style>
    <style>
        .s4-portfolio .tg-container {
            max-width: 100% !important;
        }

        .s4-portfolio .tg-feature-product-widget {
            width: 25% !important;
            margin: 0 !important;
        }

        .s4-portfolio .feature-title-wrap {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .s4-portfolio .feature-title-wrap a {
            color: var(--primary-color) !important;
        }

        @media only screen and (max-width: 766px) {

            .s4-portfolio .tg-feature-product-widget {
                width: 50% !important
            }
        }

        @media only screen and (max-width: 576px) {
            .s4-portfolio .tg-feature-product-widget {
                width: 100% !important;
            }

        }
    </style>

</body>

</html>
