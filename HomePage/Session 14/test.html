    <style>
        .tooltip {
            position: relative;
            display: block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            position: absolute;
            width: 160px;
            display: inline-block;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-top {
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip-top::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip-right {
            left: calc(100% + 10px);
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip-right::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #555 transparent transparent;
        }

        .tooltip-bottom {
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip .tooltip-bottom::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #555 transparent;
        }

        .tooltip-left {
            right: calc(100% + 10px);
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip-left::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent #555;
        }
    </style>

    <script>
        // Owl carousel
        $(function () {
            var owl = $('.section-14 .owl-carousel');

            owl.on('initialize.owl.carousel', function () {
                owl.addClass('owl-loaded owl-drag owl-refresh');
            });
            owl.on('initialized.owl.carousel', function () {
                setTimeout(function () {
                    handleResize(true);
                }, 500);
            });

            var allowedAutoplay = true;
            var enabledAutoplay = false;
            var smartSpeed = 1000;
            var autoplaySpeed = 1000;
            var autoplayTimeout = 2000;

            owl.owlCarousel(
                Object.assign(
                    {
                        margin: 0,
                        nav: true,
                        dots: false,
                        items: 1,
                        smartSpeed,
                        stagePadding: 75,
                        loop: false,
                        autoplay: false,
                        autoplayHoverPause: true,
                        navText: [
                            '',
                            ''
                        ],
                    },
                    allowedAutoplay
                        ? {
                            loop: true,
                            autoplaySpeed,
                            autoplayTimeout,
                        }
                        : {}
                )
            );

            function autoplayToggle(enable) {
                if (!enable) {
                    owl.trigger('stop.owl.autoplay');
                }

                var carousel = owl.data('owl.carousel');
                carousel.settings.autoplay = enable; //don't know if both are necessary
                carousel.options.autoplay = enable;
                owl.trigger('refresh.owl.carousel');
                enabledAutoplay = enable;
            }

            function handleResize(firstLoad) {
                if (allowedAutoplay) {
                    if (window.innerWidth >= 576) {
                        if (enabledAutoplay || firstLoad === true) {
                            autoplayToggle(false);
                        }
                    } else {

                        if (!enabledAutoplay || firstLoad === true) {
                            autoplayToggle(true);
                        }
                    }
                }
            }

            window.addEventListener('resize', handleResize);
        });
    </script>
