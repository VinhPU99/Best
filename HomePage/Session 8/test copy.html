<div class="section section-8" id="statistic">
    <div class="list-items">
        <div class="item">
            <div class="item-content">
                <div class="figure-number">
                    <span class="count" data-count="19" data-duration="2000">0</span><span>+</span>
                </div>
                <div class="figure-label">Years Experience</div>
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <div class="figure-number">
                    <span class="count" data-count="150" data-duration="2000">0</span><span>+</span>
                </div>
                <div class="figure-label">Employees</div>
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <div class="figure-number">
                    <span class="count" data-count="215" data-duration="2000">0</span><span>+</span>
                </div>
                <div class="figure-label">Successful Projects</div>
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <div class="figure-number">
                    <span class="count" data-count="95" data-duration="2000">0</span><span>%</span>
                </div>
                <div class="figure-label">Clients Satisfied</div>
            </div>
        </div>
    </div>
</div>

<style>
    .section-8 {
        background-color: #FE8421;
        margin-top: 20px;
    }

    .section-8 .list-items {
        margin: auto;
        max-width: 1200px;
        padding: 0px 18px;
        display: flex;
        flex-flow: row wrap;
    }

    .section-8 .item {
        width: 50%;
        padding: 18px 0;
    }

    .section-8 .item-content {
        text-align: center;
        color: white;
    }

    .section-8 .item-content .figure-number {
        font-size: 3rem;
        font-weight: bold;
    }

    .section-8 .item-content .figure-label {
        font-size: 1.3rem;
        margin-top: 10px;
    }


    @media only screen and (min-width: 768px) {
        .section-8 {
            margin-top: 50px;
        }

        .section-8 .item {
            width: 25%;
            padding: 45px 0;
        }

        .section-8 .item-content .figure-number {
            font-size: 3.214rem;
        }

        .section-8 .item-content .figure-label {
            font-size: 1rem;
            margin-top: 8px;
        }
    }

    @media only screen and (min-width: 1400px) {
        .section-8 .item {
            width: 25%;
            padding: 48px 0;
        }

        .section-8 .item-content .figure-number {
            font-size: 4.642rem;
        }

        .section-8 .item-content .figure-label {
            font-size: 1.142rem;
            margin-top: 20px;
        }
    }
</style>
<script>
    $(function () {
        var counted = false;

        function scrollAction() {
            var oTop = $('.section-8 .list-items').offset().top - window.innerHeight;
            if (!counted && $(window).scrollTop() > oTop) {
                $('.figure-number .count').each(function () {
                    var $this = $(this),
                        countTo = $this.attr('data-count'),
                        countDuration = +$this.attr('data-duration') || 1000;
                    $({
                        countNum: $this.text(),
                    }).animate({
                        countNum: countTo
                    },

                        {

                            duration: countDuration,
                            easing: 'swing',
                            step: function () {
                                $this.text(Math.floor(this.countNum));
                            },
                            complete: function () {
                                $this.text(this.countNum);
                                //alert('finished');
                            }

                        });
                });
                counted = true;
            }
        }

        scrollAction();
        setTimeout(() => {
            $(window).scroll(scrollAction);
        }, 1000);
    });
</script>
